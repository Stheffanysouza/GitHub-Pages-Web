<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="CSS/styleform.css">
    
    <h1>Informações da Pessoa</h1>
    <form action="enviar.js" method="post">
    <fieldset>
        <legend>Informações</legend>
        <br>
        <div>
            <label for="inome">Nome:</label>
            <br>
            <input type="text" name="nome" id="inome" required>
            <br><br>
            <label for="iimail">Email:</label>
            <br>
            <input type="email" name="email:" id="iimail" required>
            <br><br>
            <label for="tell">Telefone:</label>
            <br>
            <input type="tel" name="telefone" id="tell" required>
            <br><br>
            <label for="date">Data de Nascimento</label>
            <br>
            <input type="date" name="nascimento" id="data" required>
            <br><br>
        </div>
    </fieldset>
    <br><br>
    <input class="button" href="enviar.js" type="submit" value="Enviar" class="button">
    <input class="botao" href="index.html" type="submit" value="Redefinir" class="botao">
    </form>
    
</body>
</html>
